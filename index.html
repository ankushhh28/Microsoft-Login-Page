<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to your account</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <img src="./assets/logo.svg" alt="Microsoft" class="logo">

        <h1 class="main-heading">Sign in</h1>

        <input type="text" placeholder="Email, phone or Skype" class="textInput">
        <p>
            No account? <a href="#">Create one!</a>
        </p>
        <a href="#">can't access your account?</a>

        <div class="bottom-buttons">
            <button id="backButton" class="buttons">Back</button>
            <button id="nextButton" class="buttons">Next</button>
        </div>
    </main>

    <div class="sign-in-options">
        <img src="./assets/key.svg" alt="">
        <p>Sign-in-options</p>
    </div>
</body>

</html>
